<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Read section by section from Etching God into Sand on Renaissance.">
  <link rel="canonical" href="https://juniorhat78.github.io/renaissance/section.html">
  <meta property="og:type" content="article">
  <meta property="og:site_name" content="Renaissance">
  <meta property="og:title" content="Etching God into Sand | Section Reader">
  <meta property="og:description" content="Read chapter by chapter in a warm, book-style section reader.">
  <meta property="og:url" content="https://juniorhat78.github.io/renaissance/section.html">
  <meta property="og:image" content="https://juniorhat78.github.io/renaissance/assets/og-etching-god-into-sand.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Etching God into Sand | Section Reader">
  <meta name="twitter:description" content="Read chapter by chapter in a warm, book-style section reader.">
  <meta name="twitter:image" content="https://juniorhat78.github.io/renaissance/assets/og-etching-god-into-sand.png">
  <title>Section Reader | Renaissance</title>
  <script>
    (function () {
      try {
        var savedTheme = localStorage.getItem("renaissance-theme");
        document.documentElement.setAttribute(
          "data-theme",
          savedTheme === "dark" ? "dark" : "light"
        );
      } catch (error) {
        document.documentElement.setAttribute("data-theme", "light");
      }
    })();
  </script>
  <link rel="stylesheet" href="styles/site.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="reader-header-links">
        <a class="button button-ghost" href="index.html">Home</a>
        <a id="back-to-essay" class="button button-ghost" href="#">Back To Essay</a>
      </div>
      <button
        id="theme-toggle"
        class="button button-ghost"
        type="button"
        aria-label="Toggle color theme"
      ></button>
    </div>
  </header>

  <main class="reader-layout">
    <nav class="chapter-nav-top" aria-label="Section navigation">
      <a id="prev-link" class="button button-ghost hidden" href="#">Previous Section</a>
      <a id="next-link" class="button button-ghost hidden" href="#">Next Section</a>
    </nav>

    <article class="chapter-article" aria-live="polite">
      <p id="essay-line" class="eyebrow"></p>
      <p id="section-kicker" class="eyebrow"></p>
      <h1 id="section-title">Loading section...</h1>
      <p id="section-subtitle" class="section-subtitle"></p>
      <p id="section-meta" class="section-meta muted"></p>
      <div id="section-tools" class="section-tools" hidden>
        <button id="copy-highlight-link" class="button button-ghost" type="button">Copy Link to Highlight</button>
      </div>
      <p id="copy-highlight-status" class="sr-only" role="status" aria-live="polite"></p>
      <div id="section-content" class="chapter-content"></div>
    </article>

    <div class="chapter-nav-bottom">
      <a id="next-cta" class="button hidden" href="#">Next Section</a>
    </div>
  </main>

  <button id="selection-copy-chip" class="selection-copy-chip button" type="button" hidden>
    Copy link
  </button>
  <div id="selection-copy-bar" class="selection-copy-bar" hidden>
    <button id="selection-copy-bar-button" class="button" type="button">Copy link</button>
  </div>
  <div id="copy-toast" class="copy-toast" role="status" aria-live="polite" hidden></div>

  <script src="scripts/theme.js" defer></script>
  <script src="scripts/essays-data.js" defer></script>
  <script src="scripts/content.js" defer></script>
  <script src="scripts/search-engine.js" defer></script>
  <script src="scripts/section.js" defer></script>
</body>
</html>
