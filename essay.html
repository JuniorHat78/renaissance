  <script>
    (function () {
      try {
        var savedTheme = localStorage.getItem("renaissance-theme");
        document.documentElement.setAttribute(
          "data-theme",
          savedTheme === "dark" ? "dark" : "light"
        );
      } catch (error) {
        document.documentElement.setAttribute("data-theme", "light");
      }
    })();
  </script>

<body>
  <header class="site-header">
    <div class="header-inner">
      <a class="button button-ghost" href="index.html">Home</a>
      <button
        id="theme-toggle"
        class="button button-ghost"
        type="button"
        aria-label="Toggle color theme"
      ></button>
    </div>
  </header>

  <main class="layout essay-layout">
    <section class="essay-hero">
      <div class="essay-hero-head">
        <div class="essay-hero-copy">
          <p class="eyebrow">Essay</p>
          <h1 id="essay-title" class="essay-main-title">Loading essay...</h1>
          <p id="essay-summary" class="essay-main-summary"></p>
          <p id="essay-stats" class="essay-main-stats muted"></p>
        </div>
        <div class="essay-hero-search">
          <form id="search-form" class="search-inline-form search-inline-form-essay" role="search">
            <label class="sr-only" for="search-input">Search this essay</label>
            <input
              id="search-input"
              name="q"
              type="search"
              placeholder="Search this essay"
              autocomplete="off"
            >
            <button class="button" type="submit">Search</button>
          </form>
          <button
            id="search-advanced-toggle"
            class="button button-ghost"
            type="button"
            aria-controls="search-advanced"
            aria-expanded="false"
          >Advanced</button>
          <section id="search-advanced" class="search-advanced" hidden>
            <h2 class="sr-only">Search options</h2>
            <div class="search-advanced-grid">
              <label>
                <span>Match</span>
                <select id="search-mode">
                  <option value="contains">Contains</option>
                  <option value="exact_phrase">Exact phrase</option>
                  <option value="fuzzy">Fuzzy</option>
                </select>
              </label>
              <label class="search-checkbox">
                <input id="search-case" type="checkbox">
                <span>Case sensitive</span>
              </label>
            </div>
          </section>
        </div>
      </div>
    </section>

    <section id="search-panel" class="search-panel search-results-panel" aria-labelledby="search-heading" hidden>
      <h2 id="search-heading">Search Preview</h2>
      <p id="search-hint" class="muted search-hint">
        Search preview is grouped by section and shows the first few hits.
      </p>
      <div id="search-results" class="search-preview" aria-live="polite"></div>
      <p class="search-full-link-row">
        <a id="search-view-full" class="button button-ghost" href="search.html">View Full Results</a>
      </p>
    </section>

    <section class="chapters-panel" aria-labelledby="sections-heading">
      <h2 id="sections-heading">Sections</h2>
      <ul id="section-list" class="chapter-list">
        <li class="muted">Loading sections...</li>
      </ul>
    </section>
  </main>

  <script src="scripts/theme.js" defer></script>
  <script src="scripts/essays-data.js" defer></script>
  <script src="scripts/content.js" defer></script>
  <script src="scripts/search-engine.js" defer></script>
  <script src="scripts/essay.js" defer></script>
