<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Essay | Renaissance</title>
  <script>
    (function () {
      try {
        var savedTheme = localStorage.getItem("renaissance-theme");
        document.documentElement.setAttribute(
          "data-theme",
          savedTheme === "dark" ? "dark" : "light"
        );
      } catch (error) {
        document.documentElement.setAttribute("data-theme", "light");
      }
    })();
  </script>
  <link rel="stylesheet" href="styles/site.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a class="button button-ghost" href="index.html">Home</a>
      <button
        id="theme-toggle"
        class="button button-ghost"
        type="button"
        aria-label="Toggle color theme"
      ></button>
    </div>
  </header>

  <main class="layout essay-layout">
    <section class="essay-hero">
      <p class="eyebrow">Essay</p>
      <h1 id="essay-title" class="essay-main-title">Loading essay...</h1>
      <p id="essay-summary" class="essay-main-summary"></p>
    </section>

    <section class="search-panel" aria-labelledby="search-heading">
      <h2 id="search-heading">Find A Passage</h2>
      <form id="search-form" class="search-form" role="search">
        <label class="sr-only" for="search-input">Search essay text</label>
        <input
          id="search-input"
          name="q"
          type="search"
          placeholder="Try: sand"
          autocomplete="off"
        >
        <button class="button" type="submit">Search</button>
      </form>
      <p id="search-hint" class="muted search-hint">
        Search runs within this essay and returns one row per occurrence.
      </p>
      <div id="search-counts" class="search-counts" aria-live="polite"></div>
      <div id="search-results" class="search-results" aria-live="polite"></div>
    </section>

    <section class="chapters-panel" aria-labelledby="sections-heading">
      <h2 id="sections-heading">Sections</h2>
      <ul id="section-list" class="chapter-list">
        <li class="muted">Loading sections...</li>
      </ul>
    </section>
  </main>

  <script src="scripts/theme.js" defer></script>
  <script src="scripts/essays-data.js" defer></script>
  <script src="scripts/chapters-data.js" defer></script>
  <script src="scripts/content.js" defer></script>
  <script src="scripts/essay.js" defer></script>
</body>
</html>
