<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Renaissance Home OG</title>
  <style>
    :root {
      --canvas: #efe5d6;
      --paper: #f8f2e7;
      --text: #2a2018;
      --muted: #6d5d4a;
      --line: #cdbba3;
      --accent: #a34f2a;
      --font-title: "Garamond", "Palatino Linotype", "Book Antiqua", serif;
      --font-body: "Iowan Old Style", "Palatino Linotype", "Book Antiqua", serif;
      --font-ui: "Optima", "Gill Sans MT", "Trebuchet MS", sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      width: 1200px;
      height: 630px;
      margin: 0;
      overflow: hidden;
    }

    body {
      background-color: var(--canvas);
      background-image:
        linear-gradient(to bottom, rgba(255, 255, 255, 0.22), transparent 220px),
        radial-gradient(circle at 84% -14%, rgba(163, 79, 42, 0.2), transparent 49%),
        radial-gradient(circle at -8% 108%, rgba(112, 81, 54, 0.16), transparent 41%);
      color: var(--text);
      font-family: var(--font-body);
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background-image: repeating-linear-gradient(
        0deg,
        rgba(42, 32, 24, 0.01) 0 1px,
        transparent 1px 3px
      );
      opacity: 0.45;
    }

    .frame {
      position: relative;
      width: calc(100% - 96px);
      height: calc(100% - 96px);
      margin: 48px;
      padding: 58px 64px;
      border: 1px solid var(--line);
      background: color-mix(in srgb, var(--paper) 94%, transparent);
      display: grid;
      grid-template-columns: 170px 1fr;
      gap: 34px;
    }

    .seal-wrap {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 8px;
    }

    .seal {
      position: relative;
      width: 136px;
      height: 136px;
      border-radius: 999px;
      border: 1px solid color-mix(in srgb, var(--accent) 58%, var(--line));
      background:
        radial-gradient(circle at 30% 24%, rgba(255, 255, 255, 0.34), transparent 56%),
        radial-gradient(circle at 70% 86%, rgba(163, 79, 42, 0.14), transparent 58%),
        color-mix(in srgb, var(--paper) 92%, var(--accent) 8%);
      box-shadow: inset 0 0 0 1px rgba(42, 32, 24, 0.06);
      display: grid;
      place-items: center;
    }

    .seal::before {
      content: "";
      position: absolute;
      inset: 9px;
      border-radius: 999px;
      border: 1px solid color-mix(in srgb, var(--accent) 36%, var(--line));
      opacity: 0.85;
    }

    .seal::after {
      content: "";
      position: absolute;
      width: 22px;
      height: 22px;
      border: 1px solid color-mix(in srgb, var(--accent) 70%, transparent);
      background: color-mix(in srgb, var(--paper) 70%, transparent);
      transform: rotate(45deg);
      top: -11px;
      right: 56px;
    }

    .seal-mark {
      font-family: var(--font-title);
      font-size: 70px;
      color: color-mix(in srgb, var(--accent) 76%, var(--text));
      line-height: 1;
      transform: translateY(-2px);
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-width: 0;
    }

    .kicker {
      margin: 0;
      font-family: var(--font-ui);
      font-size: 20px;
      letter-spacing: 0.08em;
      color: var(--muted);
    }

    h1 {
      margin: 10px 0 0;
      font-family: var(--font-title);
      font-size: 96px;
      line-height: 1.02;
      font-weight: 500;
      letter-spacing: 0.01em;
    }

    .dek {
      margin: 18px 0 0;
      max-width: 34ch;
      color: var(--muted);
      font-size: 33px;
      line-height: 1.34;
    }

    .footer {
      margin-top: 28px;
      padding-top: 18px;
      border-top: 1px solid var(--line);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      font-family: var(--font-ui);
      color: var(--muted);
      font-size: 21px;
      letter-spacing: 0.03em;
    }

    .brand {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <main class="frame">
    <div class="seal-wrap">
      <div class="seal" aria-hidden="true">
        <div class="seal-mark">R</div>
      </div>
    </div>
    <section class="content">
      <div>
        <p class="kicker">Essay Archive</p>
        <h1>Renaissance</h1>
        <p class="dek">A warm, book-style home for long-form essays.</p>
      </div>
      <p class="footer">
        <span class="brand">juniorhat78.github.io/renaissance</span>
        <span>Read Online</span>
      </p>
    </section>
  </main>
</body>
</html>
