<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecting | Renaissance</title>
  <script>
    (function () {
      var params = new URLSearchParams(window.location.search);
      var chapter = params.get("chapter");
      if (chapter) {
        var target = "section.html?essay=etching-god-into-sand&section=" + encodeURIComponent(chapter);
        window.location.replace(target);
      } else {
        window.location.replace("index.html");
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
