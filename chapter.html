<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecting | Renaissance</title>
  <script>
    (function () {
      var params = new URLSearchParams(window.location.search);
      var chapter = params.get("chapter");
      var essay = (params.get("essay") || "").trim();

      if (chapter && essay) {
        window.location.replace(
          "section.html?essay=" + encodeURIComponent(essay) + "&section=" + encodeURIComponent(chapter)
        );
        return;
      }

      if (chapter) {
        window.location.replace(
          "section.html?section=" + encodeURIComponent(chapter)
        );
        return;
      }

      if (essay) {
        window.location.replace(
          "essay.html?essay=" + encodeURIComponent(essay)
        );
        return;
      }

      window.location.replace("index.html");
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
